{% extends 'letters/index.html' %}
{% block content %}
<div style="text-align: center;">
    <h2 style="margin-top: 10%;">Welcome to Quill!</h2>
    <h6 style="margin-bottom: 20px;">What's on your mind today?</h6>
    <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
        <textarea class="form-control" style="height: 300px;" id="exampleFormControlTextarea1" rows="3">Dear Stranger,</textarea>
    </div>
    <a href="/letters" type="button" class="btn btn-light" style="margin-bottom: 20px;">View Others' Letters</a>
    <form method="POST" class="post-form">{% csrf_token %}
        
        <a href="/" type="button" class="btn btn-dark" style="margin-bottom: 20px;">Send Letter</a>
    </form>
    
</div>
{% endblock %}
